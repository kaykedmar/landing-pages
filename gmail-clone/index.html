<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <title>Gmail Clone</title>
</head>

<body>
  <div class="container">
  <!-- Header start -->
  <header>
    <div class="left">
      <span class="material-symbols-outlined">
        menu
      </span>
      <img src="icons/icons8-gmail-96.png" alt="Gmail">
      <p>Gmail</p>
    </div>

    <div class="middle">
      <span class="material-symbols-outlined">
        search
      </span>
      <input type="text" placeholder="Search Gmail">
      <span class="material-symbols-outlined">
        arrow_drop_down
      </span>
    </div>

    <div class="right">
      <span class="material-symbols-outlined">
        apps
      </span>
      <span class="material-symbols-outlined">
        notifications
      </span>
      <span class="material-symbols-outlined">
        account_circle
      </span>
    </div>
    <!-- Header end -->
  </header>


  <div class="sidebar">
    <div class="button">
      <button>
        <span class="material-symbols-outlined">
          more_horiz
        </span>
        <p>Compose</p>
      </button>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        inbox
      </span>
      <p>inbox</p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        star
      </span>
      <p>
        Starred</p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        schedule
      </span>
      <p>Snoozed
      </p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        label_important
      </span>
      <p>important</p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        near_me
      </span>
      <p>
        Sent</p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        mark_email_read
      </span>
      <p>
        Drafts</p>
    </div>

    <div class="icons">
      <span class="material-symbols-outlined">
        expand_more
      </span>
      <p>More</p>
    </div>

    <div class="sidebar-end">
      <span class="material-symbols-outlined">
        person
      </span>
      <span class="material-symbols-outlined">
        duo
      </span>
      <span class="material-symbols-outlined">
        call
      </span>
    </div>
  </div>


  <main>
    <div class="main-top">
      <span class="material-symbols-outlined">
        arrow_drop_down
      </span>
      <span class="material-symbols-outlined">
        redo
      </span>
      <span class="material-symbols-outlined">
        more_vert
      </span>
    </div>
  </main>
</div>
</body>

</html>
